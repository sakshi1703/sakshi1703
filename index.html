<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Developer Typewriter Effect</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .typewriter {
      font-size: 2em;
      display: inline-block;
      overflow: hidden;
      border-right: 0.15em solid black;
      white-space: nowrap;
      animation: typing 3s steps(20) 1s 1 normal both, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 20ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <div class="typewriter">Frontend Developer</div>

</body>
</html>
